<p>event-binding works!</p>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="incremento()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="!btnEnable">My Button 1</button>
    <button mat-button color="warn" [disabled]="!btnEnable">My Button 2</button>
    <button mat-button color="warn" (click)="disable()" [disabled]="!btnEnable">Disable</button>

    <mat-progress-spinner color="primary" [mode]="spinnerMode" [value]="i">
    </mat-progress-spinner>
</section>

<section>
    <p>
        <mat-checkbox color="warn" (change)="cbChange($event)">Disable / Enable</mat-checkbox>
    </p>

    <mat-card>
        <mat-card-content>
            <h4>Basic native select</h4>
            <mat-form-field>
                <mat-label>Cars</mat-label>
                <mat-select matNativeControl required [disabled]="selectDisabled" (selectionChange)="selected($event)">
                    <mat-option value="1">Volvo</mat-option>
                    <mat-option value="2">Saab</mat-option>
                    <mat-option value="3">Mercedes</mat-option>
                    <mat-option value="4">Audi</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <p>Selectd option {{selectedOption}}</p>
        </mat-card-actions>
    </mat-card>
</section>
